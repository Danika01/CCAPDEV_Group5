</head>

<body>
    <div class="container">

        <!--NAVIGATION BAR -->
        <div class="container navigation sticky-top">
            <nav class="navbar navbar-expand">
                <div class="container-fluid">
                <ul class="navbar-nav">
                    <a class="navbar-brand" href="account.html">
                        <img src="..\Images\test.jpg" alt="Profile Image" style="width:40px; height: 45px;" class="rounded-circle"> 
                    </a>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" >Home</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservations.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laboratories.html">Laboratories</a>
                    </li>
                    <li class="nav-item nav-item-right">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>

        
        <!-- BODY -->
         <div class="container main-area">
            <div class="row">
                <div class="col-5 profile-area"> 
                    <img src="../Images/test.jpg" class="rounded-circle"  width="200" height="200" alt="Profile Photo">
                    
                    <div class="mt-4" id="save-profile">
                        <input type="submit" class="btn update-profile-bt w-80" value="Save Profile" data-bs-toggle="modal" data-bs-target="#saveProfileUpdate">
                        <div>
                            <div class="modal fade" id="saveProfileUpdate" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="saveProfileModalLable">Successfully Saved Profile</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                      Edited profile has been saved.
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='account.html';">Continue</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    
                    <div class="mt-2" id="update-photo">
                        <input type="submit" class="btn update-profile-bt w-80" value="Update Photo" onclick="document.getElementById('fileInput').click()" style="background-color: #a7ca87 !important">
                        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
                    </div>
                </div>
                <div class="col-7 about-area">
                    <h2>Anthony Mark Divinagracia </h2>
                    <textarea id="editableText" class="editable-textarea" maxlength="300">[add previous about info]</textarea>
                    <p id="charCount">0 / 300</p>
                </div>
            </div>
         </div>
    
    
    
    </div>

    <script src = "../js/javascript.js"></script>
